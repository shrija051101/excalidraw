<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excalidraw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar p-3 d-flex ">
        <button class="drop-down-btn p-2 d-flex"><i class="fa-solid fa-bars" style="color: #5c5b5b;"></i></button>
        <div class="icons d-flex  px-3 ">
            <div class="my-icon"><i class="fa-solid fa-unlock" ></i></div>
            <div class="vertical-line"></div>
            <div class="my-icon"><i class="fa-regular fa-hand" ></i></div>
            <div class="my-icon"><i class="fa-solid fa-arrow-pointer"></i></div>
            <div class="my-icon"><i class="fa-regular fa-square" ></i></div>
            <div class="my-icon"><i class="fa-solid fa-diamond" ></i></div>
            <div class="my-icon"><i class="fa-regular fa-circle" ></i></div>
            <div class="my-icon"><i class="fa-solid fa-arrow-right" ></i></div>
            <div class="my-icon"><i class="fa-solid fa-minus" ></i></div>
            <div class="my-icon"><i class="fa-solid fa-pencil"></i></div>
            <div class="my-icon"><i class="fa-solid fa-font"></i></div>
            <div class="my-icon"><i class="fa-regular fa-image"></i></div>
            <div class="my-icon"><i class="fa-solid fa-eraser"></i></div>
            <div class="vertical-line"></div>
            <div class="my-icon"><i class="fa-solid fa-shapes"></i></div>
        </div>
        <div class="profile d-flex">
            <div class="user d-flex px-2"><i class="fa-solid fa-user-group"></i></div>
            <div class="library"><i class="fa-solid fa-book-open"></i> Library</div>
        </div>
    </nav>
    <div class="excalidraw_image ">
        <div class="logo d-flex"><img src="https://docs.excalidraw.com/img/logo.svg" alt="excalidraw-logo" width="100%" height="100%"></div>
        <div class="name d-flex">EXCALIDRAW</div>
        <div class="text">All your data is saved locally in your browser.</div>
        <table class="my-6">
            <tr class="align-item-end">
                <td><i class="fa-solid fa-folder"></i></td>
                <td >Open</td>
                <td>Ctrl+O</td>
            </tr>
            <tr><td><i class="fa-regular fa-circle-question"></i></td>
                <td>Help</td>
                <td>?</td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-user-group"></i></td>
                <td>Live collaboration...</td>
                <td></td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-gift"></i></td>
                <td>Try Ecalidraw Plus!</td>
                <td></td>
            </tr>
        </table>
    </div>
    
    <footer class="nav-bottom d-flex">
        <div class="alignment d-flex ">
            <div class="zoom p-2 border rounded-start">-</div>
            <div class="zoom p-2 border">100%</div>
            <div class="zoom p-2 border rounded-end">+</div>
        </div>
        <div class="preview d-flex px-3">
            <div class="undo p-2 border rounded-start" ><i class="fa-solid fa-rotate-left"></i></div>
            <div class="redo p-2 border rounded-end"><i class="fa-solid fa-rotate-right"></i></div>
        </div>
        <div class="queries d-flex">
            <i class="fa-regular fa-circle-question"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
